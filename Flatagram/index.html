<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div id="image-collection" class="image-card">
        <h2 id="image-title" class="title">Title of image goes here</h2>
        <img id="dog-img" src="./assets/image-placeholder.jpg" class="image" />
        <div class="likes-section">
          <span id="likes" class="likes">0 likes</span>
          <button id="like-btn" class="like-button">â™¥</button>
        </div>
        <ul id="comments" class="comments">
          <li>Get rid of these comments</li>
          <li>And replace them with the real ones</li>
          <li>From the server</li>
        </ul>
        <form id="comment-form" class="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            placeholder="Add a comment..."
          />
          <button class="comment-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
